<div class="like-widget-container" (click)="like()">

   <fa-icon [icon]="fonts.faThumbsUp" 
   tabindex="0" 
   role="button" 
   size="1x" (keyup.enter)="like()"></fa-icon>

   <span class="like-counter" [attr.id]="id" [attr.aria-label]="likes + 'peoples liked'">
      {{ likes }}
   </span>

</div>
